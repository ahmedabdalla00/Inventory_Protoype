<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings - Inventory Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <nav class="bg-white shadow p-4 flex justify-between">
    <h1 class="text-xl font-bold">Inventory Management Prototype</h1>
    <div class="space-x-4">
      <a href="index.html" class="hover:text-blue-500">Home</a>
      <a href="dashboard.html" class="hover:text-blue-500">Dashboard</a>
      <a href="users.html" class="hover:text-blue-500">Users</a>
      <a href="products.html" class="hover:text-blue-500">Products</a>
      <a href="reports.html" class="hover:text-blue-500">Reports</a>
    </div>
  </nav>
  <section class="p-8">
    <h2 class="text-2xl font-semibold mb-4">Settings</h2>
    <div class="space-y-4">
      <div class="bg-white p-4 rounded shadow">
        <h3 class="font-semibold">Profile Settings</h3>
        <input class="w-full mt-2 p-2 border rounded" placeholder="Username" value="adminuser" />
      </div>
      <div class="bg-white p-4 rounded shadow">
        <h3 class="font-semibold">Notifications</h3>
        <label class="flex items-center space-x-2 mt-2">
          <input type="checkbox" checked /> <span>Email Alerts</span>
        </label>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <h3 class="font-semibold">Theme</h3>
        <button class="mt-2 bg-gray-800 text-white px-4 py-2 rounded">Switch to Dark Mode</button>
      </div>
    </div>
  </section>
</body>
</html>
