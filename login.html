<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Inventory Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <nav class="bg-white shadow p-4 flex justify-between">
    <h1 class="text-xl font-bold">Inventory Management Prototype</h1>
    <div class="space-x-4">
      <a href="index.html" class="hover:text-blue-500">Home</a>
      <a href="dashboard.html" class="hover:text-blue-500">Dashboard</a>
    </div>
  </nav>
  <section class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 shadow rounded w-full max-w-md">
      <h2 class="text-2xl font-bold mb-4">Login</h2>
      <input class="w-full mb-3 p-2 border rounded" type="email" placeholder="Email" />
      <input class="w-full mb-3 p-2 border rounded" type="password" placeholder="Password" />
      <button class="w-full bg-blue-500 text-white p-2 rounded">Login</button>
      <p class="mt-2 text-sm text-right text-blue-500 cursor-pointer">Forgot Password?</p>
    </div>
  </section>
</body>
</html>
