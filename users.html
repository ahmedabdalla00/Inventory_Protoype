<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Users - Inventory Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <nav class="bg-white shadow p-4 flex justify-between">
    <h1 class="text-xl font-bold">Inventory Management Prototype</h1>
    <div class="space-x-4">
      <a href="index.html" class="hover:text-blue-500">Home</a>
      <a href="dashboard.html" class="hover:text-blue-500">Dashboard</a>
      <a href="products.html" class="hover:text-blue-500">Products</a>
      <a href="reports.html" class="hover:text-blue-500">Reports</a>
      <a href="settings.html" class="hover:text-blue-500">Settings</a>
    </div>
  </nav>
  <section class="p-8">
    <h2 class="text-2xl font-semibold mb-4">User Management</h2>
    <div class="mb-4 flex justify-between">
      <input class="p-2 border rounded w-1/2" placeholder="Search users..." />
      <button class="bg-green-500 text-white p-2 rounded">Add User</button>
    </div>
    <table class="w-full table-auto border shadow">
      <thead class="bg-gray-200">
        <tr>
          <th class="p-2 border">Name</th>
          <th class="p-2 border">Email</th>
          <th class="p-2 border">Role</th>
        </tr>
      </thead>
      <tbody>
        <tr class="bg-white">
          <td class="p-2 border">Jane Doe</td>
          <td class="p-2 border">jane@example.com</td>
          <td class="p-2 border">Admin</td>
        </tr>
        <tr class="bg-gray-50">
          <td class="p-2 border">John Smith</td>
          <td class="p-2 border">john.smith@example.com</td>
          <td class="p-2 border">Manager</td>
        </tr>
        <tr class="bg-white">
          <td class="p-2 border">Alice Brown</td>
          <td class="p-2 border">alice.brown@example.com</td>
          <td class="p-2 border">Staff</td>
        </tr>
      </tbody>
    </table>
  </section>
</body>
</html>
